spring.application.name=fintechsark

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/fintechsark
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
spring.docker.compose.enabled=false

# JWT
jwt.secret=5A7134743777217A25432A46294A404E635266556A586E3272357538782F413F
jwt.expiration=86400000

# Server
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always

# AI (rule-based by default, set OPENAI_API_KEY env var to enable GPT)
ai.openai.api-key=

# Logging
logging.level.az.sarkhan.fintechsark=DEBUG
logging.level.org.springframework.security=WARN

# Auto create
spring.sql.init.mode=never
spring.sql.init.schema-locations=classpath:schema.sql
